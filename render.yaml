# RENDER DEPLOYMENT CONFIG
# This file is ONLY used by Render.com for static site deployment
# Render will auto-detect this file when you connect your repository

services:
  - type: web
    name: abbaan-water-management
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_KEY
        sync: false
